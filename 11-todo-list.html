

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles/11-Todo-list.css" />
</head>
<body>

  <div class="app">
    <h2>Todo List</h2>

    <div class="todo-input-grid">
      <input type="text" class="js-name-input" placeholder="Enter task" />
      <input type="date" class="js-due-date-input" />
      <button class="add-todo-btn" onclick="addTodo()">Add</button>
    </div>

    <div class="todo-grid js-todo-list"></div>
  </div>

  <script src="script/11-todo-list.js"></script>
</body>
</html>
